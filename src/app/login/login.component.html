<div class="card-body">
  <form class="login-form-main" [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
     
      <div class="form-outline mb-4">
         <!-- Username  input -->
        <label class="form-label" for="form2Example1">User Name</label>
        <input type="text" formControlName="username" id="form2Example1" class="form-control"
          />
        <!-- <div *ngIf="submitted && f.username.errors" class="invalid-feedback"> -->
          <!-- <div *ngIf="f.username.errors?.required">Username is required</div> -->
          <!-- <label class="form-label" for="form2Example1">User Name</label> -->
        </div>
      </div>
      <div class="form-group">
        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form2Example2">Password</label>
          <input type="password" formControlName="password" id="form2Example2" class="form-control" />
          <!-- <div *ngIf="f.password.errors?.required">Password is required</div> -->
        </div>
      </div>
      <button [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Login
    </button>
